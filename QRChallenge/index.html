<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body class="h-screen  font-['Outfit']">

  <div class="qr-container max-w-[19rem] mx-auto flex h-full justify-center items-center">
    <div class="rounded-2xl m-2 bg-white shadow-sm">
      <div class="p-4">
    <img class="max-w-full rounded-xl" src="./images/image-qr-code.png"/>
  </div>
  <div class="max-w-full mx-auto pb-4  mt-4 px-3 text-center">
    <h2 class="font-bold text-xl">
      Improve your front-end skills by building projects
    </h2>
    <p class="mt-4 mb-6">
      Scan the QR code to visit Frontend Mentor and take your coding skills to next level
    </p>
  </div>
  </div>
  </div>
  
</body>
</html>
